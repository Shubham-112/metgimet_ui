<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metgimet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/categories.css">

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" >
    <header class="mdl-layout__header" style="background-color: #ffffff">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="text-center head">
                <h2><b>Metgimet</b></h2>
            </div>
            <div class="mdl-layout-spacer"></div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <i class="material-icons">person</i>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="title text-center">
            <h2>Browse All Categories</h2>
        </div>
        <div class="categories">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="material-icons">home</i></span>
                        <p class="services">Home Service</p>
                    </button>
                </div>
                <div class="col-xs-4 col-md-3 text-center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="material-icons">local_hospital</i></span>
                        <p>Consultancy</p>
                    </button>
                </div>
                <div class="col-xs-4 col-md-3 text-center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="fa fa-hospital-o" aria-hidden="true"></i></span>
                        <p>Hospital</p>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="fa fa-ambulance" aria-hidden="true"></i></span>
                        <p>Ambulance</p>
                    </button>
                </div>
                <div class="col-xs-4 col-md-3 text-center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="material-icons">note_add</i></span>
                        <p>Prescription</p>
                    </button>
                </div>
                <div class="col-xs-4 col-md-3 text-center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="material-icons">date_range</i></span>
                        <p>Appointment</p>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <span><i class="material-icons">call</i></span>
                        <p>Emergency</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metgimet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="container-fluid" id="fields">
    <div class="row">
        <div class="col-xs-12 col-sm-12 text-center" id="details">
            <form action="#">
                <div class="inputs">
                    <input type="text" placeholder="Name" name="name">
                </div>
                <div class="inputs">
                    <div class="sex" id="male">
                        <i class="fa fa-mars" aria-hidden="true"></i>
                    </div>
                    <p id="p-male">Male</p>
                    <div class="sex" id="female">
                        <i class="fa fa-venus" aria-hidden="true"></i>
                    </div>
                    <p id="p-female">Female</p>
                    <input type="radio" name="gender" value="male">
                    <input type="radio" name="gender" value="female">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Password" name="password">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Confirm password" name="confirm">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="DOB" name="dob">
                </div>
                <div class="inputs">
                    <input type="number" placeholder="Mobile" name="mobile">
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color: #d7225e">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>

$('#female').on('click', function (e) {
    $("input[name=gender][value='female']").prop("checked", true);
    $('#male').css("background-color", "#f5f8f9");
    $('#female').css("background-color", "#d7225e");
    $('.fa-mars').css("color", "#262531");
    $('.fa-venus').css("color", "#fff");
    $('#p-male').css("color", "#262531");
    $('#p-female').css("color", "#d7225e");
});

$('#male').on('click', function (e) {
    $("input[name=gender][value='male']").prop("checked", true);
    $('#female').css("background-color", "#f5f8f9");
    $('#male').css("background-color", "#d7225e");
    $('.fa-venus').css("color", "#262531");
    $('.fa-mars').css("color", "#fff");
    $('#p-female').css("color", "#262531");
    $('#p-male').css("color", "#d7225e");
});

</script>

</body>
</html>

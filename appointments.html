<nav class="navbar navbar-expand-lg navbar-light ">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <div class="text-center">
        <h2>Appointment</h2>
    </div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">

<div class="body">
    <h2 id="heading">Past Appointments</h2>

        <div class="card card-body">
            <div class="phone">

                <p style="margin-bottom: 0px; color: #fff;">9900099900</p>
            </div>
            <div class="info">
                <h3>Full info <i class="material-icons">keyboard_arrow_right</i></h3>

<div class="body">

    <div class="search text-center">
        <i class="material-icons" id="search">search</i>
        <select style="background-color: #ffffff" class="selectpicker" data-live-search="true">
            <option class="hidden" >Choose Specialization</option>
            <option data-tokens="Opthalmology">Opthalmology</option>
            <option data-tokens="Physician">Physician</option>
            <option data-tokens="Neurologist">Neurologist</option>
        </select>
    </div>

    <div id="heading" class="text-center">
        <h3 style="font-size: 18px; color:#6e6f6f">Most Searched Specializations</h3>
    </div>

    <div class="categories">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
                    <p class="services">Physician</p>
                </button>
            </div>
            <div class="col-xs-4 col-md-3 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <p>Opthalmology</p>
                </button>
            </div>
            <div class="col-xs-4 col-md-3 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="fa fa-hospital-o" aria-hidden="true"></i></span>
                    <p>Hospital</p>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="fa fa-ambulance" aria-hidden="true"></i></span>
                    <p>Ambulance</p>
                </button>
            </div>
            <div class="col-xs-4 col-md-3 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="material-icons">note_add</i></span>
                    <p>Prescription</p>
                </button>
            </div>
            <div class="col-xs-4 col-md-3 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="material-icons">date_range</i></span>
                    <p>Appointment</p>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-3 text-center first">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <span><i class="material-icons">call</i></span>
                    <p>Emergency</p>
                </button>
            </div>
        </div>
    </div>
